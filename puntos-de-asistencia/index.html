<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo Buenos Aires - Puntos de asistencia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="filtros.js"></script>
    <script src="centros.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="mapa.js"></script>
</head>

<body>
    <header class="encabezado">
        <div class="encabezado-logo">
            <img id="logo" src="/puntos-de-asistencia/images/logoTurismoBA.png" alt="Logo Turismo Buenos Aires" />
        </div>

        <nav class="encabezado-secciones">
            <a href="#" id="sitios" class="">Sitios para visitar</a>
            <a href="#" id="eventos" class="">Eventos</a>
            <a href="#" id="puntos" class="encabezado-seleccionado">Puntos de asistencia</a>
        </nav>
    </header>
    <section class="componentes">
        <div class="contenedor-mapa">

            <div class="listado">
                <input type="text" id="buscador" placeholder="Buscar por nombre, dirección u horario">
                <fieldset id="filtros" class="oculto">
                    <legend>Selecciona un tipo de punto de asistencia</legend>
                    <input id="cb-centros" type="checkbox">
                    <label for="cb-centros">Centros fijos</label>
                    <br>
                    <input id="cb-moviles" type="checkbox">
                    <label for="cb-moviles">Unidades móviles</label>
                </fieldset>

                <ul id="lista-centros"></ul>
            </div>
            <div class="mapa" id="mapa" style="height: 600px; width: 100%;">
            </div>
        </div>
    </section>
</body>

</html>
